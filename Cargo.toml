[package]
name = "nature_db"
version = "0.0.1"
authors = ["XueBin Li"]

[dependencies]

nature_common = {path = "../Nature-Common"}

rand = "0.4"
chrono = { version = "0.4", features = ["serde"] }
lru_time_cache = "0.8"
lazy_static = "1.0"

serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"

# db
diesel = { version = "1.3", default-features = false, features = ["sqlite","chrono"] }
r2d2 = "0.8"
r2d2-diesel = "1.0"
cdrs = "1.2"

log = "0.4"

[dev-dependencies]
mockers = "0.12.1"
mockers_derive = "0.12.1"